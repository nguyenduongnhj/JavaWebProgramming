		<input id="num1"/>
		<!--nút bấm-->
		<input type="button" class="btn" onclick="calc('+')" value="+">
		<input type="button" class="btn" onclick="calc('-')" value="-">
		<br>

		<label>Số thứ 2: </label>
		<input id="num2"/>
		<!--nút bấm-->
		<input type="button" class="btn" onclick="calc('*')" value="*">
		<input type="button"  class="btn" onclick="calc('/')" value="/">

	<script>
		function calc(opt) {
			var eleNum1 = document.getElementById('num1');
			var num1 = paseFloat(eleNum1.value);

			var eleNum2 = document.getElementById('num2');
			var num2 = paseFloat(eleNum2.value);

			var kq = 0;
			switch(opt){
				case '+':
					kq = num1 + num2;
					break;
				
				case '-':
					kq = num1 - num2;
					break;

				case '*':
					kq = num1 * num2;
					break;

				case '/':
					kq = num1 / num2;
					break;

			}
			var rsEle = document.getElementById('rs');
			rsEle.value = kq;
		}
	</script>
